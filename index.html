<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>87-dars</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <main>
        <section>
            <div class="container">
                <p class="text-center fs-2 mt-5 mb-5 p-4 bg-success text-white rounded-5 bg-gradient shadow-lg">Contact
                    book</p>
                <div class="box row border p-3 bg-white shadow-lg bg-gradient rounded-5">
                    <form class="form col-lg-5">
                        <p class="fs-2 text-center mb-3 fw-bold">New contact</p>

                        <input
                            class="name form-control mb-3 fs-5 text-center p-3  bg-info text-white bg-gradient rounded-5"
                            type="text" placeholder="Name" required>

                        <input
                            class="relation form-control mb-3 fs-5 text-center p-3  bg-info text-white bg-gradient rounded-5"
                            type="text" placeholder="Relationship" required>

                        <input
                            class="number form-control mb-3 fs-5 text-center p-3  bg-info text-white bg-gradient rounded-5"
                            type="number" placeholder="+9989X XXX XX XX" required>

                        <button class="btn btn-primary bg-gradient w-100 p-3 rounded-5" type="submit">Add
                            contact</button>
                    </form>
                    <div class="Contact col-lg-7">
                        <p class="fs-2 text-center mb-3 fw-bold">Contacts</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./main.js"></script>
</body>

</html>
